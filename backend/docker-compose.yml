version: '3.8'
services:
  db:
    image: postgres:15
    container_name: reservehub_postgres
    environment:
      POSTGRES_DB: reservehub
      POSTGRES_USER: reservehub_user
      POSTGRES_PASSWORD: reservehub_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data: 