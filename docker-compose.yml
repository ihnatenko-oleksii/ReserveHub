version: '3.8'

services:
  # ðŸ”¹ Service Discovery (Eureka)
  service-discovery:
    build:
      context: ./backend/service_discovery
      dockerfile: Dockerfile
    container_name: service-discovery
    ports:
      - "8761:8761"
    networks:
      - reservehub-network

  # ðŸ”¹ Config Server
  config-server:
    build:
      context: ./backend/config_server
      dockerfile: Dockerfile
    container_name: config-server
    ports:
      - "8888:8888"
    depends_on:
      - service-discovery
    networks:
      - reservehub-network

  # ðŸ”¹ PostgreSQL dla User Service
  postgres-user:
    image: postgres:latest
    container_name: postgres-user
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
    ports:
      - "5433:5432"
    networks:
      - reservehub-network

  # ðŸ”¹ User Service
  user-service:
    build:
      context: ./backend/user_service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8081:8081"
    depends_on:
      - postgres-user
      - service-discovery
      - config-server
    networks:
      - reservehub-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-user:5432/userdb
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password

  # ðŸ”¹ PostgreSQL dla Reservation Service
  postgres-reservation:
    image: postgres:latest
    container_name: postgres-reservation
    environment:
      POSTGRES_USER: reservation
      POSTGRES_PASSWORD: password
      POSTGRES_DB: reservationdb
    ports:
      - "5434:5432"
    networks:
      - reservehub-network

  # ðŸ”¹ Reservation Service
  reservation-service:
    build:
      context: ./backend/reservation_service
      dockerfile: Dockerfile
    container_name: reservation-service
    ports:
      - "8082:8082"
    depends_on:
      - postgres-reservation
      - service-discovery
      - config-server
    networks:
      - reservehub-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-reservation:5432/reservationdb
      SPRING_DATASOURCE_USERNAME: reservation
      SPRING_DATASOURCE_PASSWORD: password

  # ðŸ”¹ PostgreSQL dla Payment Service
  postgres-payment:
    image: postgres:latest
    container_name: postgres-payment
    environment:
      POSTGRES_USER: payment
      POSTGRES_PASSWORD: password
      POSTGRES_DB: paymentdb
    ports:
      - "5435:5432"
    networks:
      - reservehub-network

  # ðŸ”¹ Payment Service
  payment-service:
    build:
      context: ./backend/payment_service
      dockerfile: Dockerfile
    container_name: payment-service
    ports:
      - "8083:8083"
    depends_on:
      - postgres-payment
      - service-discovery
      - config-server
    networks:
      - reservehub-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-payment:5432/paymentdb
      SPRING_DATASOURCE_USERNAME: payment
      SPRING_DATASOURCE_PASSWORD: password
      STRIPE_API_KEY: ${STRIPE_API_KEY}

  # ðŸ”¹ Redis dla Notification Service
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - reservehub-network

  # ðŸ”¹ Notification Service
  notification-service:
    build:
      context: ./backend/notification_service
      dockerfile: Dockerfile
    container_name: notification-service
    ports:
      - "8084:8084"
    depends_on:
      - redis
      - service-discovery
      - config-server
    networks:
      - reservehub-network
    environment:
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379

  # ðŸ”¹ API Gateway
  api-gateway:
    build:
      context: ./backend/api_gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - service-discovery
      - config-server
      - user-service
      - reservation-service
      - payment-service
      - notification-service
    networks:
      - reservehub-network

volumes:
  user-data:
  reservation-data:
  payment-data:

networks:
  reservehub-network:
    driver: bridge 